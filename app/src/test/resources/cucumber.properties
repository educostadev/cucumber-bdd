#See https://github.com/cucumber/cucumber-jvm/tree/main/junit-platform-engine#configuration-options

# Generate report locally
cucumber.plugin=html:build/cucumber-reports/index.html,message:build/cucumber-reports/report.ndjson,json:build/cucumber-reports/report.json,timeline:build/cucumber-reports/timeline

# Do not publish report to Cucumber Report Service
cucumber.publish.enabled=false

# Do not show publishing message on console
cucumber.publish.quiet=true
